session_config:
  session_expiration_time: 4
  carry_over_slots_to_new_session: false
forms:
  phone_number_form:
    required_slots:
    - phone_number
actions:
- action_session_start
- action_appointment_check_choise
- action_appointment_reset
- utter_need_id
